<!DOCTYPE html>
<html>
<head>
    <title>Google Homepage</title>
    <link href= "styles/styles.css" rel= "stylesheet" type="text/css">
</head>

<body>
<header>
    <ul id="top-left">
        <li><a id="about" href="https://about.google/?fg=1&utm_source=google-US&utm_medium=referral&utm_campaign=hp-header">About</a></li>
        <li><a id="store" href="https://store.google.com/US/?utm_source=hp_header&utm_medium=google_ooo&utm_campaign=GS100042&hl=en-US">Store</a></li>
        <li><a href="https://github.com/parkercon"><img id="menu" src="https://icon-library.com/images/google-menu-icon/google-menu-icon-2.jpg"></a></li>
        <li><a id="images" href="https://www.google.com/imghp?hl=en&tab=wi&ogbl">Images</a></li>
        <li><a id="gmail" href="https://accounts.google.com/ServiceLogin/signinchooser?service=mail&passive=true&rm=false&continue=https%3A%2F%2Fmail.google.com%2Fmail%2F&ss=1&scc=1&ltmpl=default&ltmplcache=2&emr=1&osid=1&flowName=GlifWebSignIn&flowEntry=ServiceLogin">Gmail</a></li>

    </ul>
</header>
<div id="logo">
    <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Google Logo">  
<form action="http://www.google.com/search">
    <div class="search-wrapper"> 
        <input class = "search" type="text" name="q">
        <i class="fa-search" aria-hidden="true"></i>
        <img class = "search-icon" src = "https://svg-clipart.com/clipart/icon/sSJUwDy-search-icon-light-grey-clipart.png">
    </div>
</form>
    <ul id="buttons">
        <button id="google-search" type="button" href="#">Google Search</button>
        <button id="feeling-lucky" type="button" href="https://donate.google.com/checkout?campaignid=6420545008435200">I'm Feeling Lucky!</button>
    </ul>
</div>
<footer>
    <ul id="bottom-nav">
        <li><a id="advertising" href="https://ads.google.com/intl/en_us/home/?subid=ww-ww-et-g-awa-a-g_hpafoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpafooter&fg=1">Advertising</a></li>
        <li><a id="business" href="https://smallbusiness.withgoogle.com/?subid=us-en-et-g-awa-a-g_hpbfoot1_1!o2&utm_source=google&utm_medium=ep&utm_campaign=google_hpbfooter&utm_content=google_hpbfooter&gmbsrc=us-en_US-et-gs-z-gmb-s-z-u~sb-g4sb_srvcs-u#!/">Business</a></li>
        <li><a id="how-it-works" href="https://www.google.com/search/howsearchworks/?fg=1">How Search works</a></li>
        <li><a id="settings" href="https://policies.google.com/privacy?hl=en&fg=1">Settings</a></li>
        <li><a id="terms" href="https://policies.google.com/terms?hl=en&fg=1">Terms</a></li>
        <li><a id="privacy" href="https://www.google.com/preferences?hl=en&fg=1">Privacy</a></li>
    </ul>
</footer>
</body>
</html>
